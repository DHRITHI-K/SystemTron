<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Journal Community</title>
    <link rel="stylesheet" href="Dream_Journal_Community.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="Dream_Journal_Community.js" defer></script>
</head>
<body>
    <h1>Dream Journal Community</h1>
    
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()">Sign Out</button>
        <p id="user-info"></p>
    </div>

    <div id="journal-container" style="display: none;">
        <h3>Write Your Dream</h3>
        <textarea id="dreamInput" placeholder="Describe your dream..."></textarea>
        <button onclick="saveDream()">Save Dream</button>
        <div id="entries"></div>
    </div>
</body>
</html>

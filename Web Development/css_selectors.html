<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element Selector*/
        p {
            border: 2px solid red;
        }
    </style>
    <style>
        /*Class Selector*/
        .myPara {
            font-size: 20px;
            color: blue;
        }
    </style>
    <style>
        /*ID Selector*/
        #myParagraph {
            color: greenyellow;
        }
    </style>
    <style>
        /*Grouping Selector*/
        footer, span {
            color:maroon;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph</p>
        <p class="myPara">This is a para</p>
        <p id="myParagraph">This is another paragraph</p>
        <footer>This is footer</footer>
        <span>This is span</span>
    </div>
</body>
</html>

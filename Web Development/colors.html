<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h2{
            color: #3c97d6;  /* teal *//*hex color*/
        }
        #firstPara{
            /* font-size: large; */
            color: pink;/*color by name*/
        }
        #secondPara{
            color: rgb(54, 131, 23);   /*rgb color*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>
    <p id="secondPara">This is also a paragraph from the same box</p>
</body>
</html>
